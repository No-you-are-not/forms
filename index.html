<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
  <fieldset>
    <legend>Personal information</legend>
    <p>
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname">
    </p>
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </p>
    <p>
      <label for="age">How old are you</label>
      <input type="number" name="age" id="age">
    </p>
    <p>
      <label for="birthday">Full date of birth</label>
      <input type="date" name="birthday" id="birthday">
    </p>
    <p>
      <label for="agreement">I accept the terms of the agreement</label>
      <input type="checkbox" name="agreement" id="agreement">
    </p>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <p>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
    </p>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <p>
      <label>Do you love cats?</label>
      <label>
        <input type="radio" name="yes" value="yes"> Yes
      </label>
      <label>
        <input type="radio" name="no" value="no"> No
      </label>
    </p>
    <p>
      <label for="color">What is your favourite color?</label>
      <input type="color" name="color" id="color">
    </p>
    <p>
      <label for="bed-time">What time do you go to bed?</label>
      <input type="time" name="bed-time" id="bed-time">
    </p>
    <p>
      <label for="cars">What are your favourite brand of cars?</label>
      <select name="cars" id="cars" multiple>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </p>
    <p>
      <label for="work-range">How do you rate our work?</label>
      <input type="range" name="work-range" id="work-range">
    </p>
  </fieldset>
  <fieldset>
    <legend>Additional info</legend>
    <p>
      <label for="comment">Comments</label>
      <textarea name="comment" id="comment"></textarea>
    </p>
    <p>
      <label for="recommendation">Would you recommend us?</label>
      <select name="recommendation" id="recommendation">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </p>
  </fieldset>
</form>
</body>
</html>
